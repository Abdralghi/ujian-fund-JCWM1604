<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PATTERN</h1>

    <input type="number" placeholder="masukan angka" id="angka">
    <br><br>

    <button onclick="Ganjil()">GANJIL</button>
    &nbsp;
    <button onclick="Huruf()">HURUF</button>

    <div id="hasil">

    </div>

    
</body>
<script>
 


 const Ganjil = function(){
     var nomer = ['1', '3', '5', '7', '9', '11']
     var angka = document.getElementById('angka').value 
     var stars = ''
        for(i=0;i<angka;i++){
            for(j=0;j<=i;j++){
            stars+=`${nomer[i]}`
            }
            if(i == angka-1){
                break
            }
            stars+='<br>'
        }
     
      document.getElementById('hasil').innerHTML=`${stars}`
 }

 const Huruf = function(){
     var abjad = ['B', 'D', 'F', 'H', 'J', 'L']
     var angka = document.getElementById('angka').value 
     var stars = ''
        for(i=0;i<angka;i++){
            for(j=0;j<=i;j++){
            stars+=`${abjad[i]}`
            }
            if(i == angka-1){
                break
            }
            stars+='<br>'
        }
     
      document.getElementById('hasil').innerHTML=`${stars}`
 }
</script>
</html>
